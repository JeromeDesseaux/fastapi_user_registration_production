<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .code {
            font-size: 32px;
            font-weight: bold;
            color: #0066cc;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            margin: 20px 0;
            letter-spacing: 8px;
        }
        .warning { color: #cc0000; font-size: 14px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Activate Your Dailymotion Account</h2>
        <p>Hi,</p>
        <p>Your activation code is:</p>
        <div class="code">{{ code }}</div>
        <p class="warning">⏱️ This code will expire in {{ expiry_seconds }} seconds.</p>
        <p>Please enter this code to activate your account.</p>
        <p>Thank you!<br>The Dailymotion Team</p>
    </div>
</body>
</html>
