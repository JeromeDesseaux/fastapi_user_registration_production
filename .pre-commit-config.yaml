# Pre-commit hooks configuration
# Decision: Automated quality checks ensure code consistency and catch issues early
# Run manually: pre-commit run --all-files
# Install: pre-commit install

default_language_version:
  python: python3

repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=500']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      - id: check-docstring-first
        name: Check docstring is first
      - id: debug-statements
        name: Check for debug statements
      - id: mixed-line-ending
        name: Check line endings
        args: ['--fix=lf']

  # Ruff - Modern Python linter and formatter (replaces black + flake8 + isort)
  # Decision: Ruff is 10-100x faster than traditional tools
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      # Run the linter
      - id: ruff
        name: Ruff linter
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      # Run the formatter
      - id: ruff-format
        name: Ruff formatter
        types_or: [python, pyi]

  # Type checking with mypy
  # Decision: Type hints catch bugs early and improve code quality
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check with mypy
        additional_dependencies:
          - types-redis
          - pydantic
        files: ^src/
        # Skip tests as they use mocks which confuse mypy
        exclude: ^tests/

  # Upgrade Python syntax to modern style
  # Decision: Keep codebase modern with latest Python 3.11 features
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        name: Upgrade Python syntax
        args: [--py311-plus]

  # Validate pyproject.toml
  - repo: https://github.com/python-poetry/poetry
    rev: 1.8.0
    hooks:
      - id: poetry-check
        name: Validate poetry config
      - id: poetry-lock
        name: Check poetry.lock is up-to-date
        args: [--check]
